{% extends "base.html" %}

    {% block content_head %}
        <h4 class="signin-page">Sign in to J-Eight</h4>
    {% endblock %}

    {% block content %}
        <div class="auth-form">
            <form method="post">
                {% csrf_token %}
                {{ signin_form }}
                <input class="button-primary" value="Submit" type="submit">
            </form>
        </div>
    {% endblock %}
